<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>社員登録ページ</title>
    <link rel="stylesheet" href="http://neco.akarie.co.jp/~m_kona/css/reset.css" />
    <link rel="stylesheet" href="http://neco.akarie.co.jp/~m_kona/css/style.css" />
  </head>
  <body>

    <header class="header inner">
      <div class="header-inner">
        <nav class="header-nav">
          <ul class="header-nav-list">
            <li class="header-nav-item">
              <a href="http://neco.akarie.co.jp/~m_kona/employerlist.php" class="">社員リスト</a>
            </li>
            <li class="header-nav-item">
              <a href="http://neco.akarie.co.jp/~m_kona/employerdetail.php" class="">新規社員登録ページ</a>
            </li>
            <li class="header-nav-item">
               <div style="width:600px">ログイン名：<###LOGINNAME###></div>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="contact" class="contact section">
      <div class="contact_inner inner">
        <div class="contact_head section-title">
          <div class="contact_head_title">サービス登録ページ</div>
          <div class="contact_head_text">
            フォームに記入して登録してください
          </div>
        </div>
        <div class="contact_from">
         <form method="post" action="./service_regist.php">
            <dl class="contact-from_dl">

              <div class="contact-from_row">
                <dt class="contact-from_label">
                  <label for="" class="is-required">サービス名</label>
                </dt>
                <dd class="contact-from_input">
                   <input type="text" name="service_name" placeholder="デイサービス" value="<###NAME###>" />
                  </dd>
               </div>
               
               <div class="contact-from_row">
                  <dt class="contact-from_label">
                     <label for="" class="is-required">時間(分)</label>
                  </dt>
                  <dd class="contact-from_input">
                     <input type="text" name="service_time" placeholder="20" value="<###TIME###>" />
                  </dd>
               </div>
               
               <div class="contact-from_row">
                  <dt class="contact-from_label">
                     <label for="" class="is-required">単価(円)</label>
                  </dt>
                  <dd class="contact-from_input">
                     <input type="text" name="service_price" placeholder="3000" value="<###PRICE###>" />
                  </dd>
               </div>

               <div class="contact-from_row">
                <dt class="contact-from_label">
                   <label for="" class="is-required">サービス番号</label>
                </dt>
                <dd class="contact-from_input">
                   <input type="text" name="service_id" placeholder="1" value="<###PRICE###>" />
                </dd>
             </div>
 
             </dl>

             <tr><td>

               <input type="radio" name="submit_option" value="1" <###SUBOPTION1###> />更新
             
               <input type="radio" name="submit_option" value="2" <###SUBOPTION2###> />新規
             
               <input type="radio" name="submit_option" value="3" <###SUBOPTION3###> />削除
             
             </td></tr>
             
             <input type="hidden" name="service_id" value="<###SERVICEID###>" />
             <div class="contact-from_button">
               <input type="submit" value="新規登録" />
             </div>
           </form>
         </div>
       </div>
     </section>
   </body>
</html>
